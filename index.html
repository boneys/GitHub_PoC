<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Protected by Infosec Team</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Courier New', monospace;
    color: #0f0;
    background: url('https://github.com/boneys/literate-tribble-59886mj.pages.github.io/blob/main/blue-futuristic-networking-technology_53876-97395.avif') no-repeat center center fixed;
    background-size: cover;
  }
  .infosec-statement {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    background: rgba(0, 0, 0, 0.75);
    padding: 20px;
    border: 1px solid #0f0;
    box-shadow: 0 0 10px #0f0;
  }
  .infosec-statement h1 {
    margin: 0;
    font-size: 2em;
  }
  .infosec-statement p {
    margin-top: 10px;
    font-size: 1em;
  }
</style>
<script>
function updateDateTime() {
  var now = new Date();
  var dateString = now.toISOString();
  var dateTimeString = dateString.replace('T', ' ').replace('Z', '');
  document.getElementById('datetime').textContent = dateTimeString;
  setTimeout(updateDateTime, 1); // Update the time every millisecond
}
</script>
</head>
<body onload="updateDateTime()">
<div class="infosec-statement">
  <h1>This site has been protected by Infosec Team</h1>
  <p id="datetime"></p>
</div>
</body>
</html>
